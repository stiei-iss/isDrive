<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Init Page</title>
</head>
<body>
    <h1>Initialization Server Config Web Page.</h1>
    <form action="http://127.0.0.1:8219/init">
        <p>Database IP</p>
        <input name="database-ip" type="text"/> <br/>
        <p>Database Port</p>
        <input name="database-port" type="text"/> <br/>
        <p>Database User</p>
        <input name="database-user" type="text"/> <br/>
        <p>Database Password</p>
        <input name="database-passwd" type="password"/> <br/>
        <input type="submit"/ value="submit">
    </form>
</body>
</html>
